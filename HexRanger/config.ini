# =============================================
# HexRanger Configuration File
# =============================================

[network]
# Network interface to monitor (e.g., wlan0, eth0)
interface = wlan0

# Your host IP address
my_ip = 192.168.100.150

# Local network in CIDR notation (e.g., 192.168.100.0/24)
local_net = 192.168.100.0/24


[safe]
# Trusted IP addresses (comma separated)
safe_ips = 192.168.100.1, 192.168.100.10

# Trusted MAC addresses (comma separated)
safe_macs = aa:bb:cc:dd:ee:ff, 11:22:33:44:55:66

# Trusted ports (comma separated)
safe_ports = 22, 80, 443, 53


[alerts]
# Threshold of suspicious packets to trigger an alert
alert_threshold = 10

# Time window for packet analysis (in seconds)
time_window = 5

# Ban time for malicious IPs in seconds (e.g., 600 = 10 minutes)
ban_time = 600

# Path to the log file
logfile = hexranger.log

# Log format: text or json
log_format = json
